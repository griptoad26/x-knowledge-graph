<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xkg_mvp - Grok/X Content Converter</title>
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üöÄ xkg_mvp</h1>
            <p class="subtitle">Grok/X to Reddit-Style Content Converter</p>
            <span class="version">v0.0.2</span>
            <button id="theme-toggle" class="btn-theme" aria-label="Toggle dark/light mode" title="Toggle dark/light mode">
                <span id="theme-icon" aria-hidden="true">‚òÄÔ∏è</span>
            </button>
        </header>
        
        <!-- Upload Section -->
        <section class="upload-section">
            <div class="drop-zone" id="dropZone">
                <div class="drop-content">
                    <span class="icon">üìÅ</span>
                    <h3>Drop file or folder here</h3>
                    <p>Supports Grok JSON, X exports, tweet.js</p>
                    <input type="file" id="fileInput" webkitdirectory multiple hidden>
                    <input type="file" id="singleFileInput" accept=".json" hidden>
                    <button id="toggleInputType" class="btn small">Switch to File</button>
                </div>
            </div>
            <div class="status" id="status"></div>
        </section>
        
        <!-- Quick Actions -->
        <section class="actions-section">
            <button id="exportBookmarksBtn" class="btn">üìë Export Bookmarks</button>
            <button id="clearBtn" class="btn secondary">üóëÔ∏è Clear All</button>
        </section>
        
        <!-- Search Section -->
        <section class="search-section" id="searchSection" style="display: none;">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search conversations, tweets...">
                <button id="searchBtn">üîç</button>
            </div>
            <div class="stats" id="stats"></div>
        </section>
        
        <!-- Conversations List -->
        <section class="conversations-section" id="conversationsSection" style="display: none;">
            <h2>Conversations</h2>
            <div class="conversation-list" id="conversationList"></div>
        </section>
        
        <!-- Conversation Viewer -->
        <section class="viewer-section" id="viewerSection" style="display: none;">
            <div class="viewer-header">
                <button id="backBtn">‚Üê Back</button>
                <div class="viewer-actions">
                    <button id="exportMdBtn" class="btn">üìÑ Export Markdown</button>
                    <button id="exportJsonBtn" class="btn">üì¶ Export JSON</button>
                    <button id="exportHtmlBtn" class="btn">üåê Export HTML</button>
                </div>
            </div>
            <div class="viewer-content" id="viewerContent"></div>
        </section>
    </div>
    
    <!-- Export Modal -->
    <div class="modal" id="exportModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Export</h3>
                <button class="close-btn" id="closeModal">√ó</button>
            </div>
            <div class="modal-body">
                <pre id="exportContent"></pre>
            </div>
            <div class="modal-footer">
                <button id="copyBtn" class="btn">üìã Copy</button>
                <button id="downloadBtn" class="btn primary">‚¨áÔ∏è Download</button>
            </div>
        </div>
    </div>
    
    <!-- Inline theme functions for testing -->
    <script>
    // Theme functions for dark mode support
    let currentTheme = 'dark';
    
    function toggleTheme() {
        currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
        applyTheme();
        saveThemePreference();
    }
    
    function applyTheme() {
        document.documentElement.setAttribute('data-theme', currentTheme);
        const icon = document.getElementById('theme-icon');
        if (icon) {
            // In dark mode show moon (to switch to light), in light mode show sun (to switch to dark)
            icon.textContent = currentTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }
    }
    
    function loadThemePreference() {
        const savedTheme = localStorage.getItem('xkg_theme');
        if (savedTheme && (savedTheme === 'light' || savedTheme === 'dark')) {
            currentTheme = savedTheme;
            applyTheme();
        } else {
            const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
            currentTheme = prefersLight ? 'light' : 'dark';
            applyTheme();
        }
    }
    
    function saveThemePreference() {
        localStorage.setItem('xkg_theme', currentTheme);
    }
    
    // Initialize theme on page load
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', toggleTheme);
        }
        loadThemePreference();
    });
    </script>
    
    <script src="js/app.js"></script>
</body>
</html>
